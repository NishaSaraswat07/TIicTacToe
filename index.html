<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./js/jquery-3.6.3.min.js"></script>
    <script src="./js/index.js" defer></script>
</head>

<body>
    <header>
        <h1>Tic <span id="tac">Tac</span>  <span id="toe">Toe</span></h1>
    </header>
    <section class="player-Turn">
        <div class="player1 playerTurn">
            <h2>O</h2>
            <div class="counter">
               <p>Wins: <span class="winsO">0</span></p> 
                <p>Lose: <span class="looseO">0</span></p>
            </div>
        </div>
    
        <div class="player2">
            <h2>X</h2>
            <div class="counter">
                <p>Wins: <span class="winsX">0</span></p> 
                <p>Lose: <span class="looseX">0</span></p> 
            </div>
        </div>
    </section>

    <div class="gameBoard">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <div class="results inactive">
        <h1 id="resultText"></h1>
        <button value = "continue">Continue</button>
        <button value = "Reset" id="restart">Reset</button>
    </div>
</body>

</html>
